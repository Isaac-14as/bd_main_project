{% extends 'base.html' %}


{% block links %}
  {% load static %} 
  <link rel="stylesheet" href="{% static 'main_part/css/job_title.css' %}">  
{% endblock %}

{% block index_content %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Должность</th>
        <th scope="col">Заработная плата</th>
      </tr>
    </thead>
    <tbody>
      {% for item in job_titles %}
      <tr>
        <th scope="row">{{item.0}}</th>
        <td>{{ item.1 }}</td>
        <td>{{ item.2 }}</td>
        <td><button type="button" class="btn btn-primary">Редактировать</button></td>
        <td><a href="{% url 'delete' table item.0 %}" type="button" class="btn btn-danger">Удалить</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="btn_add"><a href="{% url 'add_job_title' %}" type="button" class="btn btn-success">Добавить запись</a></div>

  

{% endblock %}
